<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <header>
        <div class="settings-btn">
            <svg id="menu-button" enable-background="new 0 0 464.205 464.205" viewBox="0 0 464.205 464.205" xmlns="http://www.w3.org/2000/svg">
                <g>
                    <g id="grip-solid-horizontal_1_">
                        <path d="m435.192 406.18h-406.179c-16.024 0-29.013-12.99-29.013-29.013s12.989-29.013 29.013-29.013h406.18c16.023 0 29.013 12.99 29.013 29.013-.001 16.023-12.99 29.013-29.014 29.013z"/>
                        <path d="m435.192 261.115h-406.179c-16.024 0-29.013-12.989-29.013-29.012s12.989-29.013 29.013-29.013h406.18c16.023 0 29.013 12.989 29.013 29.013s-12.99 29.012-29.014 29.012z"/>
                        <path d="m435.192 116.051h-406.179c-16.024 0-29.013-12.989-29.013-29.013s12.989-29.013 29.013-29.013h406.18c16.023 0 29.013 12.989 29.013 29.013s-12.99 29.013-29.014 29.013z"/>
                    </g>
                </g>
            </svg>
        </div>
    </header>
    <main>
        <div class="lines">
            <polyline id="line1" x1="0" x2="100%"/>   
        </div>
        <div class="main_button"> 
            <button class="button">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="play">
                    <g>
                        <path d="m19.69 9.11-12.89-6.53a3.28 3.28 0 0 0 -3.24 0 3.32 3.32 0 0 0 -1.44 3v12.98a3.34 3.34 0 0 0 1.44 3 2.79 2.79 0 0 0 1.48.4 3.93 3.93 0 0 0 1.76-.45l12.89-6.51c1.91-1 2.19-2.24 2.19-2.92s-.28-2-2.19-2.97z"/>
                    </g>
                </svg>
                <div class="circle delay1"></div>
                <div class="circle delay2"></div>
                <div class="circle delay3"></div>
                <div class="circle delay4"></div>
            </button>
        </div>
    </main>
    <section class="settings hidden">
        <div class="topics">
            <p class="sound-topic"><a href="#s-audio">Звук</a></p>
            <p class="programs-topic"><a href="#s-programs">Программы</a></p>
            <p class="sites-topic"><a href="#s-sites">Сайты</a></p>
            <p class="scommands-topic"><a href="#s-scommands">Суперкоманды</a></p>
        </div>
        <div class="vertical-strip"></div>
        <div class="main-block">
            <h1>Настройки</h1>
            <section class="settings-audio" id="s-audio">
                <h2>Звук</h2>
                <input type="range" class="volume-slider">
                <h2>Голос</h2>
            </section>
            <section class="settings-programs" id="s-programs">
                <h2>Программы</h2>
                <div class="settings-programs-list">
    
                </div>
                <div class="add-program"><button>Добавить</button></div>
            </section>
            <section class="settings-sites" id="s-sites">
                <h2>Сайты</h2>
                <div class="settings-sites-list">
                    
                </div>
                <div class="add-site"><button>Добавить</button></div>
            </section>
            <section class="supercommands" id="s-scommands">
                <h1>Суперкоманды</h1>
                <div class=settings-scommands-list>
                    
                </div>
                <div class="add-scommand"><button class="add-scommand-button">Добавить</button></div>
            </section>
            <div class="add-program-modal hidden">
                <div class="close-modal">
                    <span class="close-program-button">×</span>
                </div>
                <input type="text" placeholder="Название программы" class="new-program-name">
                <input type="text" placeholder="Загрузить программу" class="new-program-path">
                <button class="add-new-program">Добавить</button>
            </div>
            <div class="add-site-modal hidden">
                <div class="close-modal">
                    <span class="close-site-button">×</span>
                </div>
                <input type="text" placeholder="Название сайта" class="new-site-name">
                <input type="text" placeholder="Добавить URL" class="URL_input">
                <button class="add-new-site">Добавить</button>
            </div>
            <div class="add-scommand-modal hidden">
                <div class="close-modal">
                    <span class="close-scommand-button">×</span>
                </div>
                <input type="text" placeholder="Название суперкоманды" class="new-scommand-name">
                <div class="subcommands">
                </div>
                <button class="add-new-subcommand">+</button>
                <button class="add-new-scommand">Добавить</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
